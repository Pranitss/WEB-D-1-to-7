<!-- Write a program in Java Script which raises a Message:‖ ―Welcome To Our Website‖ as soon as the 
Site is loaded. It should also display a message: -―Thank You ― when the user switch over from the 
page.  -->
 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Welcome and Thank You</title> 
    <script> 
        // Display a welcome message when the site loads 
        window.onload = function() { 
            alert("Welcome To Our Website"); 
        }; 
 
        // Display a thank-you message when the user switches or closes the page 
        window.onbeforeunload = function() { 
            return "Thank You for visiting!"; 
        }; 
    </script> 
</head> 
<body> 
    <h1>Welcome to Our Website</h1> 
    <p>Feel free to explore the content!</p> 
</body> 
</html>
