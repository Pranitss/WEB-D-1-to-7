<!-- Create an array of numbers by using JavaScript and calculate the sum of all the elements in the array 
using a for loop. Display the sum in the browser using document.write().  -->


<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Sum of Array</title> 
</head> 
<body> 
<h1>Sum of Array Elements</h1> 
<script> 
// Declare an array of numbers 
let numbers = [5, 10, 15, 20, 25]; 
// Variable to store the sum 
let sum = 0; 
// Loop through the array and add each element to the sum 
for (let i = 0; i < numbers.length; i++) { 
sum += numbers[i]; 
} 
// Display the result in the browser 
document.write("The sum of the array elements is: " + sum); 
</script> 
</body> 
</html>
